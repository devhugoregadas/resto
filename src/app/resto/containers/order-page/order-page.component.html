<main *ngIf="datas">
    <button [disabled]="!form.valid" (click)="sendOrder()">Send Order</button>
    <section *ngFor="let cat of datas">
      <h2>{{cat.title}}</h2>
      <ul>
        <li *ngFor="let recipe of cat.recipes" (click)="addRecipe(recipe)">
          <img *ngIf="recipe.imageUrl; else displayPlaceholderImg" [src]="recipe.imageUrl" alt="{{recipe.title}}" />
          <ng-template #displayPlaceholderImg>
            <span class="placeholderImg"></span>
          </ng-template>
          {{recipe.title}}
        </li>
      </ul>
    </section>
  </main>
